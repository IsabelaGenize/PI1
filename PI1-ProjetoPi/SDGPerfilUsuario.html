</head>

                <span class="menu-text">Dashboard</span>

            <a href="SDGKanbanBoard.html" class="menu-item">
                <i class="fas fa-tasks"></i>

            <a href="SDGRelatorios.html" class="menu-item">

        </nav>
    </aside>
    
    <main class="main-content">
        <div class="header">
            <h1 class="page-title">Meu Perfil</h1>
            
            <div class="user-info">
                <span class="user-name">Romulo Andrade</span>
                <div class="user-avatar">RA</div>
            </div>
        </div>
        
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <div class="user-avatar large">RA</div>
                    <button class="btn btn-small" id="change-photo-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-info">
                    <h2 id="profile-name">Romulo Andrade</h2>
                    <p id="profile-role">Gerente de Projetos</p>
                    <p id="profile-email">romulo.andrade@sgd.com.br</p>
                </div>
            </div>
            
            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="personal-info">Informações Pessoais</button>
                <button class="tab-btn" data-tab="security">Segurança</button>
                <button class="tab-btn" data-tab="preferences">Preferências</button>
            </div>
            
            <div class="tab-content">
                <div class="tab-pane active" id="personal-info">
                    <form id="personal-form">
                        <div class="form-group">
                            <label for="user-name" class="form-label">Nome Completo</label>
                            <input type="text" id="user-name" class="form-control" value="Romulo Andrade">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="user-email" class="form-label">Email</label>
                                <input type="email" id="user-email" class="form-control" value="romulo.andrade@sgd.com.br">
                            </div>
                            
                            <div class="form-group">
                                <label for="user-phone" class="form-label">Telefone</label>
                                <input type="tel" id="user-phone" class="form-control" value="(11) 98765-4321">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="user-department" class="form-label">Departamento</label>
                                <select id="user-department" class="form-control">
                                    <option value="ti">TI</option>
                                    <option value="rh" selected>Recursos Humanos</option>
                                    <option value="financeiro">Financeiro</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="operacoes">Operações</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="user-position" class="form-label">Cargo</label>
                                <input type="text" id="user-position" class="form-control" value="Gerente de Projetos">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
                
                <div class="tab-pane" id="security">
                    <form id="security-form">
                        <div class="form-group">
                            <label for="current-password" class="form-label">Senha Atual</label>
                            <input type="password" id="current-password" class="form-control" placeholder="Digite sua senha atual">
                        </div>
                        
                        <div class="form-group">
                            <label for="new-password" class="form-label">Nova Senha</label>
                            <input type="password" id="new-password" class="form-control" placeholder="Digite a nova senha">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirmar Senha</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirme a nova senha">
                        </div>
                        
                        <div class="password-strength">
                            <p class="strength-label">Força da senha:</p>
                            <div class="strength-meter">
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                            </div>
                            <p class="strength-text">Senha fraca</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="security-question" class="form-label">Pergunta de Segurança</label>
                            <select id="security-question" class="form-control">
                                <option value="0">Selecione uma pergunta de segurança</option>
                                <option value="1" selected>Qual o nome do seu primeiro pet?</option>
                                <option value="2">Qual o nome da sua cidade natal?</option>
                                <option value="3">Qual o seu livro favorito?</option>
                                <option value="4">Qual o nome da sua primeira escola?</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="security-answer" class="form-label">Resposta</label>
                            <input type="text" id="security-answer" class="form-control" value="Rex">
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Atualizar Senha</button>
                        </div>
                    </form>
                </div>
                
                <div class="tab-pane" id="preferences">
                    <form id="preferences-form">
                        <div class="form-group">
                            <label class="form-label">Notificações por Email</label>
                            <div class="checkbox-list">
                                <div class="form-checkbox">
                                    <input type="checkbox" id="notify-new-ticket" checked>
                                    <label for="notify-new-ticket">Novos tickets atribuídos</label>
                                </div>
                                <div class="form-checkbox">
                                    <input type="checkbox" id="notify-updates" checked>
                                    <label for="notify-updates">Atualizações em tickets</label>
                                </div>
                                <div class="form-checkbox">
                                    <input type="checkbox" id="notify-comments">
                                    <label for="notify-comments">Novos comentários</label>
                                </div>
                                <div class="form-checkbox">
                                    <input type="checkbox" id="notify-system" checked>
                                    <label for="notify-system">Atualizações do sistema</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="language-preference" class="form-label">Idioma</label>
                            <select id="language-preference" class="form-control">
                                <option value="pt_BR" selected>Português (Brasil)</option>
                                <option value="en_US">English (US)</option>
                                <option value="es_ES">Español</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="theme-preference" class="form-label">Tema</label>
                            <select id="theme-preference" class="form-control">
                                <option value="light" selected>Claro</option>
                                <option value="dark">Escuro</option>
                                <option value="system">Sistema</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="timezone-preference" class="form-label">Fuso Horário</label>
                            <select id="timezone-preference" class="form-control">
                                <option value="America/Sao_Paulo" selected>Brasília (GMT-3)</option>
                                <option value="America/New_York">Nova York (GMT-4)</option>
                                <option value="Europe/London">Londres (GMT+1)</option>
                                <option value="Asia/Tokyo">Tóquio (GMT+9)</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Salvar Preferências</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- JavaScript Global -->
    <script src="global.js"></script>
</body>
</html>
