<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGD - Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- Estilos Globais -->
    <link href="/global.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar igual às outras páginas -->
        <div class="sidebar-header">
            <div class="sidebar-logo">S.G.D <span>•</span></div>
        </div>
        
        <nav class="sidebar-menu">
            <a href="SDGPaginaInicial.html" class="menu-item">
                <i class="fas fa-home"></i>
                <span class="menu-text">Página Inicial</span>
            </a>
            
            <a href="SDGDashboard.html" class="menu-item active">
                <i class="fas fa-tachometer-alt"></i>
                <span class="menu-text">Dashboard</span>
            </a>
            
            <a href="SDGMeusTickets.html" class="menu-item">
                <i class="fas fa-ticket-alt"></i>
                <span class="menu-text">Meus Tickets</span>
            </a>
            
            <div class="menu-label">Gerenciamento</div>
            
            <a href="#" class="menu-item">
                <i class="fas fa-tasks"></i>
                <span class="menu-text">Kanban Board</span>
            </a>
            
            <a href="#" class="menu-item">
                <i class="fas fa-chart-bar"></i>
                <span class="menu-text">Relatórios</span>
            </a>
            
            <div class="menu-label">Sistema</div>
            
            <a href="SDGSobreNos.html" class="menu-item">
                <i class="fas fa-building"></i>
                <span class="menu-text">Nossa Empresa</span>
            </a>
            
            <a href="SDGContatos.html" class="menu-item">
                <i class="fas fa-envelope"></i>
                <span class="menu-text">Contato</span>
            </a>
            
            <a href="#" class="menu-item logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1 class="page-title">Dashboard</h1>
            
            <div class="user-info">
                <span class="user-name">Usuário</span>
                <div class="user-avatar">RA</div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="card text-center mb-3">
                        <div class="card-body">
                            <div class="h1 text-primary">48</div>
                            <div class="text-muted">Total de Tickets</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="card text-center mb-3">
                        <div class="card-body">
                            <div class="h1 text-warning">12</div>
                            <div class="text-muted">Tickets em Aberto</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="card text-center mb-3">
                        <div class="card-body">
                            <div class="h1 text-success">32</div>
                            <div class="text-muted">Tickets Resolvidos</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="card text-center mb-3">
                        <div class="card-body">
                            <div class="h1 text-danger">4</div>
                            <div class="text-muted">Tickets Atrasados</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-header">
                            Tickets Recentes
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Assunto</th>
                                            <th>Status</th>
                                            <th>Prioridade</th>
                                            <th>Data</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ticketsRecentes">
                                        <!-- Tickets serão carregados via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-header">
                            Distribuição de Status
                        </div>
                        <div class="card-body">
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Scripts Globais -->
    <script src="/global.js"></script>
    
    <!-- Script específico -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const ticketsRecentes = document.getElementById('ticketsRecentes');
        const statusChartEl = document.getElementById('statusChart');

        // Tickets de exemplo
        const tickets = [
            {
                id: 'TK-1001',
                assunto: 'Problema no acesso ao sistema',
                status: 'Novo',
                prioridade: 'Alta',
                data: '01/04/2025'
            },
            {
                id: 'TK-1002',
                assunto: 'Solicitar novo equipamento',
                status: 'Em Progresso',
                prioridade: 'Média',
                data: '28/03/2025'
            },
            {
                id: 'TK-1003',
                assunto: 'Erro na geração de relatórios',
                status: 'Aberto',
                prioridade: 'Crítica',
                data: '25/03/2025'
            }
        ];

        // Renderiza tickets recentes
        function renderTicketsRecentes() {
            ticketsRecentes.innerHTML = tickets.map(ticket => `
                <tr>
                    <td>${ticket.id}</td>
                    <td>${ticket.assunto}</td>
                    <td>
                        <span class="badge bg-primary">${ticket.status}</span>
                    </td>
                    <td>${ticket.prioridade}</td>
                    <td>${ticket.data}</td>
                </tr>
            `).join('');
        }

        // Cria gráfico de status
        function criarGraficoStatus() {
            const statusContagem = {
                'Novo': 10,
                'Aberto': 12,
                'Em Progresso': 15,
                'Resolvido': 32,
                'Fechado': 11
            };

            new Chart(statusChartEl, {
                type: 'pie',
                data: {
                    labels: Object.keys(statusContagem),
                    datasets: [{
                        data: Object.values(statusContagem),
                        backgroundColor: [
                            'rgba(84, 149, 247, 0.7)',   // Novo
                            'rgba(192, 214, 223, 0.7)',  // Aberto
                            'rgba(79, 109, 122, 0.7)',   // Em Progresso
                            'rgba(22, 96, 136, 0.7)',    // Resolvido
                            'rgba(79, 109, 122, 0.5)'    // Fechado
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        // Inicializa componentes
        renderTicketsRecentes();
        criarGraficoStatus();
    });
    </script>
</body>
</html>
