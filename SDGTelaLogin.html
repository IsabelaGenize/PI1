<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGD - Login</title>
    
    <!-- Carregamento de CSS Global -->
    <link rel="stylesheet" href="global.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ«</text></svg>">
</head>
<body>
    <div class="logo-container">
        <div class="logo">S.G.D <span>â€¢</span></div>
        <div class="logo-text">Sistema de Gerenciamento de Demandas</div>
    </div>
    
    <div class="container">
        <div class="login-card">
            <h2 class="login-title">Acesso ao Sistema</h2>
            
            <div class="alert" id="login-alert">
                UsuÃ¡rio ou senha incorretos. Tente novamente.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Seu email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar meu acesso</label>
                </div>
                
                <button type="submit" class="btn">Entrar</button>
            </form>
            
            <div class="login-footer">
                <p>Esqueceu sua senha? <a href="#">Recuperar acesso</a></p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 - Sistema de Gerenciamento de Demandas - Equipe HIRG
    </div>
    
    <!-- Carregamento de JavaScript Global -->
    <script src="global.js"></script>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Usando a funÃ§Ã£o handleLogin do objeto global SGD
            SGD.handleLogin(email, password);
        });
    </script>
</body>
</html>
