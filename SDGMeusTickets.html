<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- Estilos Globais -->
    <link href="/global.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar igual às outras páginas -->
        <div class="sidebar-header">
            <div class="sidebar-logo">S.G.D <span>•</span></div>
        </div>
        
        <nav class="sidebar-menu">
            <a href="SDGPaginaInicial.html" class="menu-item">
                <i class="fas fa-home"></i>
                <span class="menu-text">Página Inicial</span>
            </a>
            
            <a href="SDGDashboard.html" class="menu-item">
                <i class="fas fa-tachometer-alt"></i>
                <span class="menu-text">Dashboard</span>
            </a>
            
            <a href="SDGMeusTickets.html" class="menu-item active">
                <i class="fas fa-ticket-alt"></i>
                <span class="menu-text">Meus Tickets</span>
            </a>
            
            <div class="menu-label">Gerenciamento</div>
            
            <a href="#" class="menu-item">
                <i class="fas fa-tasks"></i>
                <span class="menu-text">Kanban Board</span>
            </a>
            
            <a href="#" class="menu-item">
                <i class="fas fa-chart-bar"></i>
                <span class="menu-text">Relatórios</span>
            </a>
            
            <div class="menu-label">Sistema</div>
            
            <a href="SDGSobreNos.html" class="menu-item">
                <i class="fas fa-building"></i>
                <span class="menu-text">Nossa Empresa</span>
            </a>
            
            <a href="SDGContatos.html" class="menu-item">
                <i class="fas fa-envelope"></i>
                <span class="menu-text">Contato</span>
            </a>
            
            <a href="#" class="menu-item logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1 class="page-title">Meus Tickets</h1>
            
            <div class="user-info">
                <span class="user-name">Usuário</span>
                <div class="user-avatar">RA</div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <select class="form-select" id="statusFilter">
                                        <option selected>Todos os Status</option>
                                        <option>Novo</option>
                                        <option>Aberto</option>
                                        <option>Em Progresso</option>
                                        <option>Resolvido</option>
                                        <option>Fechado</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="prioridadeFilter">
                                        <option selected>Todas as Prioridades</option>
                                        <option>Baixa</option>
                                        <option>Média</option>
                                        <option>Alta</option>
                                        <option>Crítica</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" placeholder="Buscar tickets...">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#novoTicketModal">
                                        <i class="fas fa-plus me-2"></i>Novo Ticket
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Assunto</th>
                                            <th>Status</th>
                                            <th>Prioridade</th>
                                            <th>Data</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ticketsBody">
                                        <!-- Tickets serão carregados via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Novo Ticket -->
    <div class="modal fade" id="novoTicketModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Ticket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="novoTicketForm">
                        <div class="mb-3">
                            <label class="form-label">Assunto</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prioridade</label>
                            <select class="form-select" required>
                                <option value="">Selecione</option>
                                <option>Baixa</option>
                                <option>Média</option>
                                <option>Alta</option>
                                <option>Crítica</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarTicket">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts Globais -->
    <script src="/global.js"></script>
    
    <!-- Script específico -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const ticketsBody = document.getElementById('ticketsBody');
        const salvarTicketBtn = document.getElementById('salvarTicket');
        const novoTicketForm = document.getElementById('novoTicketForm');

        // Tickets de exemplo
        const tickets = [
            {
                id: 'TK-1001',
                assunto: 'Problema no acesso ao sistema',
                status: 'Novo',
                prioridade: 'Alta',
                data: '01/04/2025'
            },
            {
                id: 'TK-1002',
                assunto: 'Solicitar novo equipamento',
                status: 'Em Progresso',
                prioridade: 'Média',
                data: '28/03/2025'
            }
        ];

        // Renderiza tickets
        function renderTickets() {
            ticketsBody.innerHTML = tickets.map(ticket => `
                <tr>
                    <td>${ticket.id}</td>
                    <td>${ticket.assunto}</td>
                    <td>
                        <span class="badge bg-primary">${ticket.status}</span>
                    </td>
                    <td>${ticket.prioridade}</td>
                    <td>${ticket.data}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Salvar novo ticket
        salvarTicketBtn.addEventListener('click', function() {
            if (novoTicketForm.checkValidity()) {
                const novoTicket = {
                    id: generateUniqueTicketId(),
                    assunto: novoTicketForm.querySelector('input').value,
                    status: 'Novo',
                    prioridade: novoTicketForm.querySelector('select').value,
                    data: formatDate(new Date())
                };

                tickets.push(novoTicket);
                renderTickets();
                
                // Fecha o modal
                bootstrap.Modal.getInstance(document.getElementById('novoTicketModal')).hide();
                
                // Limpa o formulário
                novoTicketForm.reset();

                showAlert('Ticket criado com sucesso!', 'success');
            } else {
                novoTicketForm.classList.add('was-validated');
            }
        });

        // Renderiza tickets iniciais
        renderTickets();
    });
    </script>
</body>
</html>
